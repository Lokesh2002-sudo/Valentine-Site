<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffccd5, #ffe6eb);
      font-family: 'Segoe UI', sans-serif;
    }

    .box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Nandini ğŸ’•<br>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜œ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:#ffe6eb;
          font-family:Segoe UI;
          text-align:center;">
          <h1 style="color:#ff4d6d;">
            Yayyy! ğŸ’–ğŸ˜<br>
            Best Valentine ever!
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
